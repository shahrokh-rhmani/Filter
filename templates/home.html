{% extends 'base.html' %}
{% load static%}
{% block title %}Home{% endblock %}



{% block content %}
  <table>
    <thead>
      <th> Name </th>
      <th> Pric </th>
      <th> Quantity </th>
    </thead>

    <tbody>
      {% for product in products %}
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
